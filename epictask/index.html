<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Epic Task</h1>

    <form action="">
        <label class="hide" for="titulo">título</label>
        <input type="text" name="titulo" id="titulo" placeholder="título">
        
        <label class="hide" for="pontos">pontos</label>
        <input type="number" name="pontos" id="pontos" placeholder="pontos">
        
        <button class="botao" id="botaoAdicionar">adicionar</button>
    </form>

    <section id="tarefas">
        <div class="card" role="card">
            <h2>protótipo</h2>
            <span>50 pontos</span>
            <meter value="50" min="0" max="100"></meter>
            <button class="botao">finalizar</button>
        </div>
    </section>


    
</body>
<script src="index.js"></script>
</html>
